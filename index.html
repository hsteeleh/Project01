<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Global Grooves</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 
  <!--Import Google Icon Font
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
  <!--Import materialize.css
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>-->
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <style>
  </style>
</head>
<body>
    <div class="jumbotron">
        <div>
          <h1 id="jumbotitle">Global Grooves</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1 id="containerTitle">I want to go see...</h1>
                <div class="row">
                  <form>
                      <div class="form-group">
                          <label for="searchTerm">I'm searching for...</label>
                          <input type="text" class="form-control" id="bandSearch" placeholder="Enter your search term">
                      </div>
                      <button type="submit" class="btn btn-primary" id="buttonSubmit1">Submit</button>
                  </form>
                </div>
            </div>
           
              <div class="col-md-9">
                  <input id="pac-input" class="controls" type="text"
                  placeholder="Enter a location">
          
                  <div id="map"></div>
                  <div id="infowindow-content">
                  <span id="place-name"  class="title"></span><br>
                  <span id="place-id"></span><br>
                  <span id="place-address"></span>
                  </div>
              
                  <script>
         
              </script>
          
          
          </div>
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1 id="containerTitle">What's Near Me</h1>
                <form>
                    <div class="form-group">
                        <label for="searchTerm2">City</label>
                        <input type="text" class="form-control" id="locationSearch" placeholder="City">
                    </div>
                    <button type="submit" class="btn btn-primary" id="buttonSubmit2">Submit</button>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Event</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Low Price</th>
                        <th scope="col">High Price</th>
                        <th scope="col">Click for Tix</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="eventName"></td>
                        <td id="venue"></td>
                        <td id="date"></td>
                        <td id="time"></td>
                        <td id="lowPrice"></td>
                        <td id="highPrice"></td>
                        <td id="tickets"><a></a></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
  
 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABpwx1UCYz-5RWbpDeYXFGQsT3YSdKanw&callback=initMap"
  async defer></script>
  <script type="text/javascript" src="app.js"></script>
  
  
</body>
</html>
